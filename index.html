<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/index.css" />
    <script
      src="https://kit.fontawesome.com/e522357059.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>TEST VOCACIONAL ITES</title>
  </head>
  <body>
    <!--Encabezado-->
    <header>
      <h1>Test de Orientación Vocacional</h1>
    </header>

    <main>
        <!--Formulario de registro-->
      <form
        data-aos="fade-down"
        data-aos-duration="1000"
        class="registro"
        id="registro"
        method="post"
      >
        <h2>
          ¡Regístrate para
          empezar el test!
        </h2>
        <div class="container">
          <div class="div-inputs input-name">
            <input
              type="text"
              placeholder="Introduce tu nombre"
              name="Nombre"
              id="nombre" 
              required
            />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="div-inputs input-age">
            <input type="text" placeholder="Introduce tu edad" name="Edad" id="edad" required />
            <i class="fa-solid fa-user-tie"></i>
          </div>
          <div class="div-inputs input-email">
            <input
              type="email"
              placeholder="Introduce tu correo electrónico"
              name="Email"
              id="email"
              required
            />
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="div-inputs input-tel">
            <input
              type="tel"
              placeholder="Introduce tu número telefónico"
              name="Teléfono"
              id="telefono"
              required
            />
            <i class="fa-solid fa-phone"></i>
          </div>
          <button type="submit" id="registrar-btn">Registrarse</button>
        </div>
      </form>

      <form id="start-form" class="card">
        <div class="form-group">
          <label for="campus">Entidad:</label>
          <select id="campus" required>
            <option value="">Selecciona una entidad</option>
            <option value="Campeche">Campeche</option>
            <option value="Escarcega">Escárcega</option>
          </select>
        </div>
        <div class="form-group">
          <label for="turno">Horario Deseado:</label>
          <select id="turno" required>
            <option value="">Selecciona un horario</option>
            <option value="Morning">Matutino</option>
            <option value="Afternoon">Vespertino</option>
            <option value="Morning">Mixto</option>
          </select>
          <button type="submit" class="btn">Comenzar test</button>
        </div>
      </form>

      <form id="test-form" class="card hidden"></form>

      <div id="results"></div>
    </main>

    <!--Footer-->
    <footer>
      <p>
        © 2025 ITES. Todos los derechos reservados. Desarrollado por The
        Organizers
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="assets/index.js"></script>
    <script src="assets/formulario.js"></script>
  </body>
</html>
