<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST VOCACIONAL ITES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="barra-superior">
        <h1>Test Vocacional Del ITES</h1>
    </header>
    <main>
    <div class="container">
        <form id="start-form" class="card">
            <div class="form-group">
                <label for="campus">Entidad:</label>
                <select id="campus" required>
                    <option value="">Selecciona un campus</option>
                    <option value="Campeche">Campeche</option>
                    <option value="Escarcega">Escárcega</option>
                </select>
            </div>
            <div class="form-group">
                <label for="turno">Horario Deseado:</label>
                <select id="turno" required>
                    <option value="">Selecciona un horario</option>
                    <option value="Morning">Matutino</option>
                    <option value="Afternoon">Vespertino</option>
                </select>
                <button type="submit" class="btn">Comenzar test</button>
            </div>
        </form>
        <form id="test-form" class="card hidden"></form>
        <div id="results"></div>
    </div>
    </main>
    <footer class="barra-inferior">
        <p>© 2025 ITES. Todos los derechos reservados.</p>
        <p> Desarrollado por The Organizers</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
