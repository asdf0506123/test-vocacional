<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST DE ORIENTACIÓN VOCACIONAL</title>
    <link rel="stylesheet" href="assets/testVocacional.css">
</head>
<body>
    <header class="barra-superior">
        <h1>Test de Orientación Vocacional</h1>
    </header>
    <main>
    <div class="container">
        <form id="start-form" class="card">
            <div class="form-group">
                <label for="campus">Entidad:</label>
                <select id="campus" name="Campus">
                    <option value="">Selecciona una entidad</option>
                    <option value="Campeche">Campeche</option>
                    <option value="Escarcega">Escárcega</option>
                </select>
            </div>
            <div class="form-group">
                <label for="turno">Horario Deseado:</label>
                <select id="turno" required>
                    <option value="">Selecciona un horario</option>
                    <option value="Morning" name="Turno">Matutino</option>
                    <option value="Afternoon" name="Turno">Vespertino</option>
                    <option value="Morning" name="Turno">Sabatino</option>
                </select>
                <button type="submit" id="btn" class="btn">Comenzar test</button>
            </div>
        </form>
        <form id="test-form" class="card hidden"></form>
        <div id="results"></div>
    </div>
    </main>
    <footer class="barra-inferior">
        <p>© 2025 ITES. Todos los derechos reservados. Desarrollado por The Organizers</p>
    </footer>
    <script src="assets/testVocacional.js"></script>

     <script>
const form = document.getElementById("start-form");
const submitButton = document.getElementById("btn");

form.addEventListener("submit", async function (e) {
e.preventDefault();

submitButton.disabled = true;
submitButton.textContent = "Enviando...";

try {
    const formData = new FormData(this);
    const formDataObj = {};

    
    for (let [key, value] of formData.entries()) {
    formDataObj[key] = value;
    }

    //URL al script del API 
    const scriptURL = "https://script.google.com/macros/s/AKfycbz1ulYy0Gd9o8Sap19XFBCK0i3Sxyz89IkDo6B-Xvbv6RgN2KcMrYmEEhiECiXGxJsA/exec";    const response = await fetch(scriptURL, {
    redirect: "follow",
    method: "POST",
    body: JSON.stringify(formDataObj),
    headers: {
        "Content-Type": "text/plain;charset=utf-8",
    },
    });

    const data = await response.json();

    if (data.status === "success") {
    form.reset();
    }
} catch (error) {
    console.error("Error:", error);
    alert("Error: " + error.message);
} finally {
    submitButton.disabled = false;
    submitButton.textContent = "Registrarse";
}
});
    </script>

</body>
</html>
